<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

    <!--  单独给Twemoji打开内嵌点阵  -->
    <match target="scan">
        <test name="family" qual="any">
            <string>Twemoji</string>
        </test>
        <edit name="embeddedbitmap" mode="assign">
            <bool>true</bool>
        </edit>
    </match>
    <!-- }}} -->

</fontconfig>
