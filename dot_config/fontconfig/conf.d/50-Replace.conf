<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <!-- Replace built-in/safe fonts -->

    <!-- Replace sans-serif fonts -->
    <match target="pattern">
        <test name="family">
            <string>Cantarell</string>
        </test>
        <edit name="family" binding="same">
            <string>Noto Sans</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="family">
            <string>Arial</string>
        </test>
        <edit name="family" binding="same">
            <string>Noto Sans</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="family">
            <string>Tahoma</string>
        </test>
        <edit name="family" binding="same">
            <string>Noto Sans</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="family">
            <string>Calibri</string>
        </test>
        <edit name="family" binding="same">
            <string>Noto Sans</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="family">
            <string>Helvetica</string>
        </test>
        <edit name="family" binding="same">
            <string>Noto Sans</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="family">
            <string>Liberation Sans</string>
        </test>
        <edit name="family" binding="same">
            <string>Noto Sans</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="family" compare="contains">
            <string>Microsoft YaHei</string>
        </test>
        <edit name="family" binding="same">
            <string>Noto Sans CJK SC</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="family">
            <string>微软雅黑</string>
        </test>
        <edit name="family" binding="same">
            <string>Noto Sans CJK SC</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="family">
            <string>SimHei</string>
        </test>
        <edit name="family" binding="same">
            <string>Noto Sans CJK SC</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="family">
            <string>黑体</string>
        </test>
        <edit name="family" binding="same">
            <string>Noto Sans CJK SC</string>
        </edit>
    </match>

    <!-- Replace serif fonts -->
    <match target="pattern">
        <test name="family">
            <string>Times New Roman</string>
        </test>
        <edit name="family" binding="same">
            <string>Noto Serif</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="family">
            <string>Liberation Serif</string>
        </test>
        <edit name="family" binding="same">
            <string>Noto Serif</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="family" compare="contains">
            <string>SimSun</string>
        </test>
        <edit name="family" binding="same">
            <string>LXGW WenKai</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="family">
            <string>宋体</string>
        </test>
        <edit name="family" binding="same">
            <string>LXGW WenKai</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="family">
            <string>FangSong</string>
        </test>
        <edit name="family" binding="same">
            <string>LXGW WenKai</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="family">
            <string>仿宋</string>
        </test>
        <edit name="family" binding="same">
            <string>LXGW WenKai</string>
        </edit>
    </match>

    <!-- Replace monospace fonts -->
    <match target="pattern">
        <test name="family" compare="contains">
            <string>Source Code</string>
        </test>
        <edit name="family" binding="same">
            <string>Maple Mono</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="family">
            <string>Liberation Mono</string>
        </test>
        <edit name="family" binding="same">
            <string>Maple Mono</string>
        </edit>
    </match>

    <!-- {{{ 字体替换  -->
    <match target="pattern">
        <test name="family" compare="contains">
            <string>宋体</string>
        </test>
        <edit name="family" binding="strong">
            <string>serif</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="family" compare="contains">
            <string>SimSun</string>
        </test>
        <edit name="family" binding="strong">
            <string>serif</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="family" compare="contains">
            <string>Microsoft YaHei</string>
        </test>
        <edit name="family" binding="strong">
            <string>sans-serif</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="family" compare="contains">
            <string>微软雅黑</string>
        </test>
        <edit name="family" binding="strong">
            <string>sans-serif</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="family" compare="contains">
            <string>Verdana</string>
        </test>
        <edit name="family" binding="strong">
            <string>sans-serif</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="family" compare="contains">
            <string>Arial</string>
        </test>
        <edit name="family" binding="strong">
            <string>sans-serif</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="family" compare="contains">
            <string>Helvetica</string>
        </test>
        <edit name="family" binding="strong">
            <string>sans-serif</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="family" compare="contains">
            <string>Tahoma</string>
        </test>
        <edit name="family" binding="strong">
            <string>sans-serif</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="family" compare="contains">
            <string>Menlo</string>
        </test>
        <edit name="family" binding="strong">
            <string>monospace</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="family" compare="contains">
            <string>Source Code Pro</string>
        </test>
        <edit name="family" binding="strong">
            <string>monospace</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="family" compare="contains">
            <string>PingFang</string>
        </test>
        <edit name="family" binding="strong">
            <string>sans-serif</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="family" compare="contains">
            <string>Liberation Mono</string>
        </test>
        <edit name="family" binding="strong">
            <string>monospace</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="family" compare="contains">
            <string>Liberation Sans</string>
        </test>
        <edit name="family" binding="strong">
            <string>sans-serif</string>
        </edit>

    </match>
    <match target="pattern">
        <test name="family" compare="contains">
            <string>Liberation Serif</string>
        </test>
        <edit name="family" binding="strong">
            <string>serif</string>
        </edit>
    </match>
    <!-- }}} -->
</fontconfig>
