# MARK: Layouts

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    # Pseudotiled windows retain their floating size when tiled.
    pseudotile = false # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    force_split = 0 # force split direction, 0: auto (mouse), 1: left (top), 2: right (bottom)

    preserve_split = true # if enabled, the split (side/top) will not change regardless of container size change.
    smart_split = false # precise control over the window split direction based on the cursor’s position
    smart_resizing = true # the same as smart_split but for resizing

    permanent_direction_override = false

    special_scale_factor = 1 # The scale factor of windows on the special workspace [0 - 1]
    split_width_multiplier = 1.0 # The auto-split width multiplier.
    default_split_ratio = 1.0 # the default split ratio on window open. 1 means even 50/50 split. [0.1 - 1.9]

    # smart gaps: whether to apply gaps when there is only one window on a workspace
    no_gaps_when_only = 0 # 0: disable 1: no border 2: with border
    use_active_for_splits = true # true: active window false: mouse position
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
