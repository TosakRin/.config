# Refer to https://wiki.hyprland.org/Configuring/Variables/
# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    # * appearance: border & gaps
    border_size = 2
    no_border_on_floating = false
    gaps_in = 3
    gaps_out = 0,5,5
    gaps_workspaces = 0

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(ffcba6f7) rgba(ff89b4fa) 45deg
    col.active_border = rgba(ca9ee6ff) rgba(f2d5cfff) 45deg
    col.inactive_border = rgba(b4befecc) rgba(6c7086cc) 45deg
    col.nogroup_border = rgba(ffffaaff)
    col.nogroup_border_active = rgba(ffff00ff)

    layout = dwindle    # dwindle/master
    no_focus_fallback = false # like cycle, DONT modify this unless you know what you're doing

    # apply_sens_to_raw = false # apply sensitivity to raw input. NOT recommended

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true
    extend_border_grab_area = 15
    hover_icon_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
    resize_corner = 0
}

render {
    explicit_sync = 1 # 0: no, 1: yes, 2: auto by gpu driver
    explicit_sync_kms = 2
    direct_scanout = false # Direct scanout reduce lag when there's only one fullscreen application on a screen (e.g. game).
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0
    # shadow
    drop_shadow = true
    shadow_range = 10
    shadow_render_power = 3
    shadow_ignore_window = true # only shadow around windows, not behind them.
    col.shadow = rgba(1a1a1aee)
    col.shadow_inactive = rgba(1a1a1aee)
    shadow_offset = 0 0
    shadow_scale = 1.5

    # dim
    dim_inactive = false
    dim_strength = 0.5
    dim_special = 0.3
    dim_around = 0.4

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        # Use windowrulev2 to set the opacity to around 75% then blur
        enabled = true
        size =8
        passes = 1
        ignore_opacity = false
        new_optimizations = true # Recommended to leave on, as it will massively improve performance.

        xray = true # turn on to reduce overhead on floating blur significantly.
        noise = 0.0117
        contrast = 0.8916
        brightness = 0.8172
        vibrancy = 0.1696
        vibrancy_darkness = 0.0

        special = false # !note: expensive)
        popups = false # e.g. rihgt-click menus
        popups_ignorealpha = 0.2
    }
}

