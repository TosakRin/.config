plugin {
    hyprfocus {
        # * hyprfocus: Flashfocus-inspired plugin that adds flashing when changing focus, useful for borderless
        # https://github.com/pyt0xic/hyprfocus
        enabled = yes
        animate_floating = yes
        animate_workspacechange = yes
        # focus_animation (flash/shrink/none) -> animation for keyboard-driven focus
        # focus_animation = flash
        focus_animation = shrink
        # Beziers for focus animations
        bezier = bezIn, 0.5,0.0,1.0,0.5
        bezier = bezOut, 0.0,0.5,0.5,1.0
        bezier = overshot, 0.05, 0.9, 0.1, 1.05
        bezier = smoothOut, 0.36, 0, 0.66, -0.56
        bezier = smoothIn, 0.25, 1, 0.5, 1
        bezier = realsmooth, 0.28,0.29,.69,1.08
        # Flash settings
        flash {
            flash_opacity = 0.8
            in_bezier = realsmooth
            in_speed = 2
            out_bezier = realsmooth
            out_speed = 4
        }
        # Shrink settings
        shrink {
            shrink_percentage = 1.01
            # shrink_percentage = 0.99
            in_bezier = realsmooth
            in_speed = 2
            out_bezier = realsmooth
            out_speed = 4
        }
    }

    hyprexpo {
        # * hyprexpo: an expo-like workspace overview.
        # https://github.com/hyprwm/hyprland-plugins/tree/main/hyprexpo
        columns = 3
        gap_size = 5
    }

    hyprtrails {
        # * Hyprtrails: Adds trails to windows when moving or resizing them
        color = rgba(ffaa00ff)
    }

    borders-plus-plus {
        # * Border++: Adds one or two additional borders to windows
        add_borders = 1 # 0 - 9

        # you can add up to 9 borders
        col.border_1 = rgb(ffffff)
        col.border_2 = rgb(2222ff)

        # -1 means "default" as in the one defined in general:border_size
        border_size_1 = 10
        border_size_2 = -1

        # makes outer edges match rounding of the parent. Turn on / off to better understand. Default = on.
        natural_rounding = yes
    }
}


